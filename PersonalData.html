    <script>
        function getQueryString() {
            var qs = location.search.substr(1), // 获取url中"?"符后的字串
                args = {}, // 保存参数数据的对象
                items = qs.length ? qs.split("&") : [], // 取得每一个参数项,
                item = null,
                len = items.length;

            for(var i = 0; i < len; i++) {
                item = items[i].split("=");
                var name = decodeURIComponent(item[0]),
                    value = decodeURIComponent(item[1]);
                if(name) {
                    args[name] = value;
                }
            }
            return args;
        }
        var yh=getQueryString();
        function setmes() {
            document.getElementById('movie_a').href="movie.html?name="+yh['name'];
            document.getElementById('xxlock').href="index.html?name="+yh['name'];
            document.getElementById('index_a').href="index.html?name="+yh['name'];
            document.getElementById('train_a').href="train.html?name="+yh['name'];
            document.getElementById('airplane_a').href="train.html?name="+yh['name'];
            if (yh['name'] !== undefined) {
                document.getElementById('username').value = yh['name'];
                document.getElementById('pw').value = yh['pw'];
                document.getElementById('phone').value = yh['phone'];
                document.getElementById('idc').value = yh['id'];
                document.getElementById('invite').value = yh['invite'];
                document.getElementById('integral').value = yh['integral'];
            }
        }
    </script>
</head>
